
replicaCount: 2

image:
  repository: your-registry/web-app  # TODO: Update with your ECR or Docker Hub repository
  pullPolicy: IfNotPresent

  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  
  create: true
  
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 10001
  fsGroup: 10001

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  annotations: {}

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: web-app.local  # Change to your domain
      paths:
        - path: /
          pathType: Prefix
  tls: []


# Resource requests and limits for the container
# Requests: Guaranteed resources allocated to the pod
# Limits: Maximum resources the pod can consume
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max

# Startup Probe: Checks if the application has started
# Used for slow-starting containers to prevent premature liveness/readiness checks
# Kubernetes will wait for this to succeed before checking liveness/readiness
startupProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 30  # 30 * 10s = 5 minutes max startup time
  successThreshold: 1

# Liveness Probe: Checks if the application is running
# If this fails, Kubernetes will restart the container
# Use this to detect and recover from deadlocks or unrecoverable errors
livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

# Readiness Probe: Checks if the application is ready to serve traffic
# If this fails, the pod is removed from service endpoints (no traffic sent)
# Use this to temporarily stop traffic during brief unavailability
readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

nodeSelector: {}

tolerations: []

affinity: {}

podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Environment variables
env: []

envFrom: []

